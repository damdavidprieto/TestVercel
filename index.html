<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gestor Documental Peña</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 class="card-title mb-4 text-center">Iniciar sesión</h2>
      <button id="googleLoginBtn" class="btn btn-danger w-100">
        Entrar con Google
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    // TODO: Reemplaza con tu propia configuración Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      // resto de configuración si quieres
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const googleLoginBtn = document.getElementById('googleLoginBtn');

    googleLoginBtn.addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          // Login exitoso
          console.log('Usuario:', result.user);
          // Redirigir a la app
          window.location.href = 'app.html';
        })
        .catch((error) => {
          console.error('Error en login:', error);
          alert('Error al iniciar sesión: ' + error.message);
        });
    });

    // Opcional: si ya está logueado, redirigir directamente a app.html
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = 'app.html';
      }
    });
  </script>
</body>
</html>
