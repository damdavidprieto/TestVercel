<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor Documental Peña</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoBqF2p5jCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container py-4">
    <header class="mb-4 text-center">
      <h1>Gestor Documental Peña</h1>
      <p class="text-muted">Sube y gestiona los tickets de compra</p>
    </header>

    <!-- Formulario de subida -->
    <form id="uploadForm" class="mb-4">
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          placeholder="Ejemplo: Compra supermercado"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ticketFile" class="form-label">Selecciona ticket (imagen o PDF)</label>
        <input
          class="form-control"
          type="file"
          id="ticketFile"
          accept="image/*,application/pdf"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Subir Ticket</button>
    </form>

    <!-- Lista de tickets (vacía por ahora) -->
    <section>
      <h2>Tickets subidos</h2>
      <ul class="list-group" id="ticketsList">
        <li class="list-group-item">No hay tickets subidos aún.</li>
      </ul>
    </section>
  </div>

  <!-- Bootstrap JS + Popper (opcional si usas componentes interactivos) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+F9yk1+E1w5j91TtqQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>

  <!-- Script básico para manejar el formulario (sin backend aún) -->
  <script>
    const form = document.getElementById('uploadForm');
    const ticketsList = document.getElementById('ticketsList');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const desc = document.getElementById('descripcion').value.trim();
      const fileInput = document.getElementById('ticketFile');
      const file = fileInput.files[0];

      if (!desc || !file) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      // Por ahora solo añadimos a la lista visualmente (sin subir)
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';
      li.textContent = desc;

      const fileNameSpan = document.createElement('span');
      fileNameSpan.className = 'badge bg-secondary rounded-pill';
      fileNameSpan.textContent = file.name;

      li.appendChild(fileNameSpan);
      ticketsList.appendChild(li);

      // Limpiar formulario
      form.reset();
    });
  </script>
</body>
</html>
