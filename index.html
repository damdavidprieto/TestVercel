<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gestor Documental Peña</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
      <h2 class="card-title mb-4 text-center">Iniciar sesión</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            placeholder="tucorreo@ejemplo.com"
            required
          />
        </div>
        <div class="mb-4">
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Aquí procesarás el login: validar usuario, obtener JWT, etc.
      const email = document.getElementById('inputEmail').value;
      const password = document.getElementById('inputPassword').value;

      // Por ahora mostramos alerta para probar
      alert(`Email: ${email}\nPassword: ${password}`);

      // Después de autenticar, redirigir o cargar la app real
    });
  </script>
</body>
</html>
